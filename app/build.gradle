apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0"
    defaultConfig {
        applicationId "de.hahnphilipp.watchwithfritzbox"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 5
        versionName "1.4"
        vectorDrawables.useSupportLibrary = true
    }
    flavorDimensions "flavor"
    productFlavors {
        fritzbox {
            dimension "flavor"
        }
        enigma2 {
            dimension "flavor"
            applicationId "de.hahnphilipp.watchwithenigma2"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-nearby:18.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.9'
    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.android.exoplayer:exoplayer:2.11.3'
    implementation 'org.videolan.android:libvlc-all:4.0.0-eap8'
    //implementation(name: 'libvlc-armv8-3.5.0-eap10' , ext: 'aar')
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'com.google.android.libraries.tv:companionlibrary:0.2'
    implementation 'com.yanzhenjie.andserver:api:2.1.9'
    implementation 'com.koushikdutta.async:androidasync:2.+'
}
