apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 33
    buildToolsVersion "30.0.0"
    defaultConfig {
        applicationId "de.hahnphilipp.watchwithfritzbox"
        minSdkVersion 22
        targetSdkVersion 33
        versionCode 5
        versionName "1.4"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.android.gms:play-services-nearby:18.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.0.9'
    implementation 'androidx.leanback:leanback:1.0.0'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.android.exoplayer:exoplayer:2.11.3'
    implementation 'org.videolan.android:libvlc-all:3.6.0-eap9'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.tvprovider:tvprovider:1.0.0'
    implementation 'com.yanzhenjie.andserver:api:2.1.9'
    implementation 'com.koushikdutta.async:androidasync:3.0.8'
    api "com.jakewharton.threetenabp:threetenabp:1.3.1"

    implementation 'junit:junit:4.12'
}
